<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Regular login form -->
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="divider">
      <span class="divider-text">OR</span>
    </div>

    <!-- ðŸ”¹ Google OAuth Redirect Button -->
    <button id="googleLoginBtn" class="google-btn">
      <img src="../images/goggle.png" alt="Google Logo">
      Sign in with Google
    </button>


    <div class="auth-links">
      <a href="#" id="forgotPassword">Forgot Password?</a>
      <div class="register-link">
        Don't have an account? <a href="/register.html" id="dont">Register here</a>
      </div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    // Check for OAuth errors on page load
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      if (error) {
        let errorMessage = 'Authentication failed. Please try again.';

        switch (error) {
          case 'no_code':
            errorMessage = 'Google authentication failed. No authorization code received.';
            break;
          case 'auth_failed':
            errorMessage = 'Google authentication failed. Please try again.';
            break;
          case 'oauth_failed':
            errorMessage = 'OAuth configuration error. Please contact support.';
            break;
        }

        showMessage(errorMessage, 'error');
      }
    });

    // Check for Google OAuth token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      console.log("Token found in URL, saving cookie...");
      // Store token in cookies
      const isSecure = window.location.protocol === 'https:';
      Cookies.set('token', token, {
        expires: 7,
        path: '/',
        secure: isSecure,
        sameSite: 'lax'
      });

      // Redirect to editor
      window.location.href = '/editor';
    }

    function showMessage(msg, type) {
      const messageBox = document.getElementById('message');
      messageBox.textContent = msg;
      messageBox.className = 'message ' + type;
      messageBox.style.display = 'block';
    }

    // Redirect to backend Google OAuth route - FIXED VERSION
    document.getElementById("googleLoginBtn").addEventListener("click", function (e) {
      e.preventDefault();
      console.log('Google login button clicked');

      // Get the redirect parameter from current URL
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');

      console.log('Current redirect parameter:', redirect);

      // Build the Google OAuth URL
      let authUrl = "/auth/google";

      // Add redirect parameter if it exists
      if (redirect) {
        authUrl += `?redirect=${encodeURIComponent(redirect)}`;
      }

      console.log('Redirecting to Google OAuth:', authUrl);
      window.location.href = authUrl;
    });
  </script>
  <script src="js/login.js"></script>
</body>

</html>
