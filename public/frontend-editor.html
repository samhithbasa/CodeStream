<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Development</title>
    <link rel="stylesheet" href="/css/frontend_editor.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
    <header class="frontend-header">
        <div class="header-left">
            <h1>üöÄ Frontend Playground</h1>
        </div>
        <div class="header-right">
            <input type="text" id="project-name" placeholder="Project Name">
            <button id="save-project" class="btn btn-primary">
                üíæ Save & Deploy
            </button>
            <button id="show-projects" class="btn btn-secondary">My Projects</button>
            <button id="add-file" class="btn btn-secondary">‚ûï Add File</button>
            <button id="upload-asset" class="btn btn-secondary">üñºÔ∏è Upload Asset</button>
            <button id="logout-btn" class="btn btn-logout">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- File Explorer Sidebar -->
        <div class="file-explorer">
            <div class="explorer-header">
                <h3>üìÅ Project Files</h3>
                <button id="toggle-explorer" class="toggle-btn">‚óÄ</button>
            </div>
            <div class="file-tree">
                <div class="folder">
                    <div class="folder-header" data-folder="html">
                        <span>üìÑ HTML Files</span>
                        <button class="add-file-btn" data-type="html">+</button>
                    </div>
                    <div class="folder-content" id="html-files">
                        <div class="file-item active" data-file="index.html">
                            <span>index.html</span>
                            <div class="file-actions">
                                <button class="rename-btn">‚úèÔ∏è</button>
                                <button class="delete-btn">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="folder">
                    <div class="folder-header" data-folder="css">
                        <span>üé® CSS Files</span>
                        <button class="add-file-btn" data-type="css">+</button>
                    </div>
                    <div class="folder-content" id="css-files">
                        <div class="file-item" data-file="style.css">
                            <span>style.css</span>
                            <div class="file-actions">
                                <button class="rename-btn">‚úèÔ∏è</button>
                                <button class="delete-btn">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="folder">
                    <div class="folder-header" data-folder="js">
                        <span>‚ö° JavaScript Files</span>
                        <button class="add-file-btn" data-type="js">+</button>
                    </div>
                    <div class="folder-content" id="js-files">
                        <div class="file-item" data-file="script.js">
                            <span>script.js</span>
                            <div class="file-actions">
                                <button class="rename-btn">‚úèÔ∏è</button>
                                <button class="delete-btn">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="folder">
                    <div class="folder-header" data-folder="assets">
                        <span>üñºÔ∏è Assets</span>
                        <button class="add-file-btn" data-type="asset">+</button>
                    </div>
                    <div class="folder-content" id="asset-files">
                        <!-- Assets will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="editor-tabs">
                <!-- Dynamic tabs will be added here -->
                <button class="tab-btn" data-tab="preview">Preview</button>
            </div>

            <div class="editor-content">
                <!-- Dynamic editor content will be added here -->
                <div class="tab-content active" id="preview-tab">
                    <iframe id="preview-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Add File Modal -->
    <div id="add-file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New File</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-file-form">
                    <div class="form-group">
                        <label for="file-type">File Type:</label>
                        <select id="file-type" required>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JavaScript</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file-name">File Name:</label>
                        <input type="text" id="file-name" placeholder="e.g., styles.css" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create File</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Upload Asset Modal -->
    <div id="upload-asset-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Asset</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="upload-asset-form">
                    <div class="form-group">
                        <label for="asset-file">Select File:</label>
                        <input type="file" id="asset-file" accept="image/*,.svg,.png,.jpg,.jpeg,.gif" required>
                    </div>
                    <div class="form-group">
                        <label for="asset-name">File Name (optional):</label>
                        <input type="text" id="asset-name" placeholder="Leave empty to use original name">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Asset</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Projects Modal (existing) -->
    <div id="projects-modal" class="modal">
        <!-- ... existing projects modal content ... -->
    </div>

    <!-- Success Notification -->
    <div id="success-notification" class="notification">
        <span>‚úì</span> Project saved successfully! Share URL copied to clipboard.
    </div>

    <script>
        console.log('=== DEBUG: Token handler script loaded ===');

        // Function to show editor selection popup
        function showEditorSelectionPopup() {
            console.log('DEBUG: showEditorSelectionPopup called');

            // Create a beautiful popup
            const popupOverlay = document.createElement('div');
            popupOverlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        backdrop-filter: blur(10px);
    `;

            const popupContent = document.createElement('div');
            popupContent.style.cssText = `
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        color: white;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
    `;

            popupContent.innerHTML = `
        <h2 style="margin-bottom: 10px; font-size: 2rem;">üéâ Welcome!</h2>
        <p style="margin-bottom: 30px; opacity: 0.9;">Would you like to switch to Code Editor?</p>
        
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button id="stay-here" style="background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 12px 30px; border-radius: 25px; cursor: pointer; font-size: 1rem;">Stay Here</button>
            <button id="go-to-editor" style="background: rgba(255, 255, 255, 0.9); color: #667eea; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: bold;">Go to Code Editor</button>
        </div>
    `;

            popupOverlay.appendChild(popupContent);
            document.body.appendChild(popupOverlay);

            // Add event listeners
            document.getElementById('stay-here').addEventListener('click', function () {
                console.log('DEBUG: User chose to stay on Frontend Playground');
                document.body.removeChild(popupOverlay);
            });

            document.getElementById('go-to-editor').addEventListener('click', function () {
                console.log('DEBUG: User chose to go to Code Editor');
                window.location.href = '/editor';
            });

            // Close on overlay click
            popupOverlay.addEventListener('click', function (e) {
                if (e.target === popupOverlay) {
                    console.log('DEBUG: Popup closed by overlay click');
                    document.body.removeChild(popupOverlay);
                }
            });
        }

        // Handle token from Google OAuth
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DEBUG: DOMContentLoaded fired');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const freshLogin = sessionStorage.getItem('fresh_login');

            console.log('DEBUG: URL Params:', {
                token: token ? 'EXISTS' : 'MISSING',
                freshLogin: freshLogin,
                fullURL: window.location.href
            });

            if (token) {
                console.log('DEBUG: Token found in URL:', token.substring(0, 20) + '...');

                if (!freshLogin) {
                    console.log('DEBUG: First time login, processing token...');

                    // Store token in cookies
                    Cookies.set('token', token, {
                        expires: 7,
                        path: '/',
                        secure: true,
                        sameSite: 'strict'
                    });
                    console.log('DEBUG: Token stored in cookies');

                    // Mark as processed
                    sessionStorage.setItem('fresh_login', 'true');
                    console.log('DEBUG: fresh_login set in sessionStorage');

                    // Clean URL
                    const cleanURL = window.location.pathname;
                    window.history.replaceState({}, document.title, cleanURL);
                    console.log('DEBUG: URL cleaned to:', cleanURL);

                    // Show popup after a short delay to ensure page is ready
                    setTimeout(() => {
                        console.log('DEBUG: Showing selection popup');
                        showEditorSelectionPopup();
                    }, 500);

                } else {
                    console.log('DEBUG: Already processed this login, skipping popup');
                }
            } else {
                console.log('DEBUG: No token found in URL');
            }
        });

        // Also check on page load (in case DOMContentLoaded already fired)
        console.log('DEBUG: Script execution completed');
        if (document.readyState === 'loading') {
            console.log('DEBUG: Document still loading, waiting for DOMContentLoaded');
        } else {
            console.log('DEBUG: Document already ready, checking for token immediately');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token && !sessionStorage.getItem('fresh_login')) {
                console.log('DEBUG: Immediate token check - token found');
                // Process immediately
                Cookies.set('token', token, { expires: 7, path: '/' });
                sessionStorage.setItem('fresh_login', 'true');
                window.history.replaceState({}, document.title, window.location.pathname);
                setTimeout(() => showEditorSelectionPopup(), 500);
            }
        }
    </script>

    <script src="/js/frontend_editor.js"></script>
</body>
</html>
