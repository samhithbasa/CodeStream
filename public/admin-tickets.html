<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ticket Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --light: #edf2f4;
            --white: #ffffff;
            --success: #4cc9f0;
            --error: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f5f7fa;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .ticket-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .ticket-table th,
        .ticket-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .ticket-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }

        .ticket-table tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            display: inline-block;
        }

        .status-open {
            background-color: #ffedd5;
            color: #9a3412;
        }

        .status-in-progress {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-resolved {
            background-color: #dcfce7;
            color: #166534;
        }

        select {
            padding: 0.5rem;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }

        .resolution-notes {
            margin-top: 5px;
            width: 100%;
            min-height: 60px;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
        }

        .delete-btn {
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
            width: 100%;
        }

        .delete-btn:hover {
            background-color: #d11a4a;
        }

        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .login-form input {
            width: 100%;
            padding: 0.875rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div id="login-view" class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Admin username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>

        <div id="tickets-view" style="display: none;">
            <h1>Ticket Management</h1>
            <table class="ticket-table">
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tickets-body">
                    <!-- Tickets will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginView = document.getElementById('login-view');
            const ticketsView = document.getElementById('tickets-view');
            const errorMessage = document.getElementById('login-error');
            
            // Always show login form first
            loginView.style.display = 'block';
            ticketsView.style.display = 'none';

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('/admin-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Login failed');
                    }

                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);
                    
                    // Hide login and show tickets
                    loginView.style.display = 'none';
                    ticketsView.style.display = 'block';
                    
                    // Load tickets
                    await loadTickets(data.token);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                }
            });

            async function loadTickets(token) {
                try {
                    const response = await fetch('/api/admin/tickets', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch tickets');
                    }

                    const tickets = await response.json();
                    renderTickets(tickets);
                    
                } catch (error) {
                    console.error('Error loading tickets:', error);
                    alert('Failed to load tickets: ' + error.message);
                    // If error, show login again
                    loginView.style.display = 'block';
                    ticketsView.style.display = 'none';
                }
            }

            function renderTickets(tickets) {
                const tbody = document.getElementById('tickets-body');
                tbody.innerHTML = '';

                if (tickets.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No tickets found</td></tr>';
                    return;
                }

                tickets.forEach(ticket => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${ticket.ticketId}</td>
                        <td>${ticket.name}</td>
                        <td>${ticket.email}</td>
                        <td>${ticket.subject}</td>
                        <td>
                            <span class="status status-${ticket.status.replace(' ', '-')}">
                                ${ticket.status}
                            </span>
                        </td>
                        <td>${new Date(ticket.createdAt).toLocaleString()}</td>
                        <td>
                            <select class="status-select" data-id="${ticket._id}">
                                <option value="open" ${ticket.status === 'open' ? 'selected' : ''}>Open</option>
                                <option value="in-progress" ${ticket.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                <option value="resolved" ${ticket.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                            </select>
                            <textarea class="resolution-notes" data-id="${ticket._id}" placeholder="Resolution notes..." 
                                style="display: ${ticket.status === 'resolved' ? 'block' : 'none'}">${ticket.resolutionNotes || ''}</textarea>
                            <button class="delete-btn" data-id="${ticket._id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Add event listeners to status selects
                document.querySelectorAll('.status-select').forEach(select => {
                    // Show/hide resolution notes based on status
                    select.addEventListener('change', function() {
                        const resolutionNotes = document.querySelector(`.resolution-notes[data-id="${this.dataset.id}"]`);
                        if (this.value === 'resolved') {
                            resolutionNotes.style.display = 'block';
                        } else {
                            resolutionNotes.style.display = 'none';
                        }
                    });

                    // Handle status updates
                    select.addEventListener('change', async function() {
                        const ticketId = this.dataset.id;
                        const newStatus = this.value;
                        const resolutionNotes = document.querySelector(`.resolution-notes[data-id="${ticketId}"]`).value;
                        const token = localStorage.getItem('adminToken');

                        try {
                            const response = await fetch(`/api/admin/tickets/${ticketId}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ 
                                    status: newStatus,
                                    resolutionNotes: newStatus === 'resolved' ? resolutionNotes : undefined
                                })
                            });

                            if (!response.ok) {
                                throw new Error('Failed to update ticket');
                            }

                            // Refresh the tickets after update
                            await loadTickets(token);
                            
                        } catch (error) {
                            console.error('Error updating ticket:', error);
                            alert('Failed to update ticket status: ' + error.message);
                        }
                    });
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const ticketId = this.dataset.id;
                        const token = localStorage.getItem('adminToken');
                        
                        if (!confirm('Are you sure you want to delete this ticket?')) {
                            return;
                        }

                        try {
                            const response = await fetch(`/api/admin/tickets/${ticketId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });

                            if (!response.ok) {
                                throw new Error('Failed to delete ticket');
                            }

                            // Refresh the tickets after deletion
                            await loadTickets(token);
                            
                        } catch (error) {
                            console.error('Error deleting ticket:', error);
                            alert('Failed to delete ticket: ' + error.message);
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
