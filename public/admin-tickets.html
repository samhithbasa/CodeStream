<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ticket Management | CodeStream IDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --text: #2d3748;
            --text-light: #718096;
            --light: #f7fafc;
            --white: #ffffff;
            --success: #48bb78;
            --warning: #ed8936;
            --error: #f56565;
            --border-radius: 15px;
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--light);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: rotate(180deg);
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.open {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
        }

        .stat-icon.progress {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .stat-icon.resolved {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .stat-info h3 {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-info p {
            color: var(--text);
            font-size: 2rem;
            font-weight: 700;
        }

        .tickets-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .ticket-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ticket-table thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .ticket-table th {
            padding: 1rem;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ticket-table th:first-child {
            border-top-left-radius: 10px;
        }

        .ticket-table th:last-child {
            border-top-right-radius: 10px;
        }

        .ticket-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .ticket-table tr:hover {
            background: #f7fafc;
        }

        .ticket-table tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }

        .status-open {
            background: #fed7d7;
            color: #c53030;
        }

        .status-in-progress {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-resolved {
            background: #c6f6d5;
            color: #22543d;
        }

        select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .resolution-notes {
            margin-top: 0.5rem;
            width: 100%;
            min-height: 60px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }

        .resolution-notes:focus {
            outline: none;
            border-color: var(--primary);
        }

        .delete-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .delete-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .login-container {
            max-width: 450px;
            margin: 5rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .login-container h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: var(--error);
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        body.dark-mode .header,
        body.dark-mode .stat-card,
        body.dark-mode .tickets-card,
        body.dark-mode .login-container {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }

        body.dark-mode .header h1 {
            color: #90cdf4;
        }

        body.dark-mode .ticket-table td {
            border-color: #4a5568;
        }

        body.dark-mode .ticket-table tr:hover {
            background: #2d3748;
        }

        body.dark-mode select,
        body.dark-mode .resolution-notes,
        body.dark-mode .login-form input {
            background: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        body.dark-mode .stat-info h3 {
            color: #a0aec0;
        }

        body.dark-mode .stat-info p {
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-wrapper {
                overflow-x: scroll;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div id="login-view" class="login-container">
            <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Admin username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>

        <div id="tickets-view" style="display: none;">
            <div class="header">
                <h1>
                    <i class="fas fa-ticket-alt"></i>
                    Ticket Management
                </h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon open">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Open Tickets</h3>
                        <p id="open-count">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon progress">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-info">
                        <h3>In Progress</h3>
                        <p id="progress-count">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon resolved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Resolved</h3>
                        <p id="resolved-count">0</p>
                    </div>
                </div>
            </div>

            <div class="tickets-card">
                <div class="table-wrapper">
                    <table class="ticket-table">
                        <thead>
                            <tr>
                                <th>Ticket ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-body">
                            <!-- Tickets will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginView = document.getElementById('login-view');
            const ticketsView = document.getElementById('tickets-view');
            const errorMessage = document.getElementById('login-error');
            const themeToggle = document.getElementById('themeToggle');
            const logoutBtn = document.getElementById('logoutBtn');

            // Theme toggle
            const savedTheme = localStorage.getItem('adminTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            themeToggle?.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('adminTheme', isDark ? 'dark' : 'light');
            });

            // Logout
            logoutBtn?.addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                loginView.style.display = 'block';
                ticketsView.style.display = 'none';
            });

            // Always show login form first
            loginView.style.display = 'block';
            ticketsView.style.display = 'none';

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/admin-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Login failed');
                    }

                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);

                    // Hide login and show tickets
                    loginView.style.display = 'none';
                    ticketsView.style.display = 'block';

                    // Load tickets
                    await loadTickets(data.token);

                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                }
            });

            async function loadTickets(token) {
                try {
                    const response = await fetch('/api/admin/tickets', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch tickets');
                    }

                    const tickets = await response.json();
                    renderTickets(tickets);
                    updateStats(tickets);

                } catch (error) {
                    console.error('Error loading tickets:', error);
                    alert('Failed to load tickets: ' + error.message);
                    // If error, show login again
                    loginView.style.display = 'block';
                    ticketsView.style.display = 'none';
                }
            }

            function updateStats(tickets) {
                const open = tickets.filter(t => t.status === 'open').length;
                const progress = tickets.filter(t => t.status === 'in-progress').length;
                const resolved = tickets.filter(t => t.status === 'resolved').length;

                document.getElementById('open-count').textContent = open;
                document.getElementById('progress-count').textContent = progress;
                document.getElementById('resolved-count').textContent = resolved;
            }

            function renderTickets(tickets) {
                const tbody = document.getElementById('tickets-body');
                tbody.innerHTML = '';

                if (tickets.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7">
                                <div class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>No tickets found</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tickets.forEach(ticket => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${ticket.ticketId}</strong></td>
                        <td>${ticket.name}</td>
                        <td>${ticket.email}</td>
                        <td>${ticket.subject}</td>
                        <td>
                            <span class="status status-${ticket.status.replace(' ', '-')}">
                                ${ticket.status}
                            </span>
                        </td>
                        <td>${new Date(ticket.createdAt).toLocaleString()}</td>
                        <td>
                            <select class="status-select" data-id="${ticket._id}">
                                <option value="open" ${ticket.status === 'open' ? 'selected' : ''}>Open</option>
                                <option value="in-progress" ${ticket.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                <option value="resolved" ${ticket.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                            </select>
                            <textarea class="resolution-notes" data-id="${ticket._id}" placeholder="Resolution notes..." 
                                style="display: ${ticket.status === 'resolved' ? 'block' : 'none'}">${ticket.resolutionNotes || ''}</textarea>
                            <button class="delete-btn" data-id="${ticket._id}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Add event listeners to status selects
                document.querySelectorAll('.status-select').forEach(select => {
                    // Show/hide resolution notes based on status
                    select.addEventListener('change', function () {
                        const resolutionNotes = document.querySelector(`.resolution-notes[data-id="${this.dataset.id}"]`);
                        if (this.value === 'resolved') {
                            resolutionNotes.style.display = 'block';
                        } else {
                            resolutionNotes.style.display = 'none';
                        }
                    });

                    // Handle status updates
                    select.addEventListener('change', async function () {
                        const ticketId = this.dataset.id;
                        const newStatus = this.value;
                        const resolutionNotes = document.querySelector(`.resolution-notes[data-id="${ticketId}"]`).value;
                        const token = localStorage.getItem('adminToken');

                        try {
                            const response = await fetch(`/api/admin/tickets/${ticketId}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({
                                    status: newStatus,
                                    resolutionNotes: newStatus === 'resolved' ? resolutionNotes : undefined
                                })
                            });

                            if (!response.ok) {
                                throw new Error('Failed to update ticket');
                            }

                            // Refresh the tickets after update
                            await loadTickets(token);

                        } catch (error) {
                            console.error('Error updating ticket:', error);
                            alert('Failed to update ticket status: ' + error.message);
                        }
                    });
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function () {
                        const ticketId = this.dataset.id;
                        const token = localStorage.getItem('adminToken');

                        if (!confirm('Are you sure you want to delete this ticket?')) {
                            return;
                        }

                        try {
                            const response = await fetch(`/api/admin/tickets/${ticketId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });

                            if (!response.ok) {
                                throw new Error('Failed to delete ticket');
                            }

                            // Refresh the tickets after deletion
                            await loadTickets(token);

                        } catch (error) {
                            console.error('Error deleting ticket:', error);
                            alert('Failed to delete ticket: ' + error.message);
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
